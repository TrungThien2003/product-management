<!DOCTYPE html >
<html>
  <head> 
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/admin/css/style.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body> 
    <header class="header"> 
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3"> 
            <div class="inner-logo"><a href="/admin/dashboard">ADMIN</a></div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    </header>
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="undefined/dashboard">Tổng quan</a></li>
            <li><a href="undefined/product">Sản phẩm</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <h1 class="mb-4">Thêm mới sản phẩm</h1>
        <form action="undefined/product/create" id="form-create-product" method="POST">
          <div class="form-group">
            <label for="title">Tiêu đề</label>
            <input class="form-control" type="text" id="title" name="title" required="required"/>
          </div>
          <div class="form-group">
            <label for="desc">Mô tả</label>
            <textArea class="form-control" id="desc" name="description" rows="5"></textArea>
          </div>
          <div class="form-group">
            <labe for="price">Giá</labe>
            <input class="form-control" type="number" id="price" name="price" value="0" min="0"/>
          </div>
          <div class="form-group">
            <label for="discount">% Giảm giá</label>
            <input class="form-control" type="number" id="discount" name="discountPercentage" value="0" min="0"/>
          </div>
          <div class="form-group">
            <label for="stock">Số lượng</label>
            <input class="form-control" type="number" id="stock" name="stock" value="0" min="0"/>
          </div>
          <div class="form-group">
            <label for="thumbnail">Ảnh</label>
            <input class="form-control" type="text" id="thumnail" name="thumnail"/>
          </div>
          <div class="form-group">
            <label for="position">Vị trí</label>
            <input class="form-control" type="number" id="position" name="position" placeholder="Tự động tăng" min="1"/>
          </div>
          <div class="form-group form-check form-check-inline">
            <input class="form-check-input" type="radio" id="statusActive" name="status" value="active" checked="checked"/>
            <label class="form-check-label" for="statusActive">Hoạt động</label>
          </div>
          <div class="form-group form-check form-check-inline">
            <input class="form-check-input" type="radio" id="statusInactive" name="status" value="inactive"/>
            <label class="form-check-label" for="statusInactive">Dừng hoạt </label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Tạo mới</button>
          </div>
        </form>
        <script src="/admin/javascript/product.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <script src="/admin/javascript/scripts.js"></script>
      </div>
    </div>
  </body>
</html>
